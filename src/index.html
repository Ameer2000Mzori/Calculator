<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main">
      <header class="calculator-Wrap">
        <div class="result-Wrap">
          <div class="result-wrapper">
            <h2 class="show-Result-Box">0</h2>
          </div>
        </div>
        <div class="buttons-Wrap">
          <div class="buttons-Groups">
            <button class="opretor-Btn" value="+">+</button>
            <button class="opretor-Btn" value="-">-</button>
            <button class="opretor-Btn" value="*">x</button>
            <button class="opretor-Btn" value="/">/</button>
          </div>
          <div class="buttons-Groups">
            <button class="number-Btn" value="7">7</button>
            <button class="number-Btn" value="8">8</button>
            <button class="number-Btn" value="9">9</button>
            <button class="comma-Btn" value=".">.</button>
          </div>
          <div class="buttons-Groups">
            <button class="number-Btn" value="4">4</button>
            <button class="number-Btn" value="5">5</button>
            <button class="number-Btn" value="6">6</button>
            <button class="clear-Btn" value="c">C</button>
          </div>
          <div class="buttons-Groups">
            <button class="number-Btn" value="0">0</button>
            <button class="number-Btn" value="1">1</button>
            <button class="number-Btn" value="2">2</button>
            <button class="number-Btn" value="3">3</button>
            <button class="result-Btn" value="=">=</button>
          </div>
        </div>
      </header>
    </main>

    <script src="script.js"></script>
  </body>
</html>
